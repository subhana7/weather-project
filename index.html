<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="current-search" class="search-form">
          <div class="row">
            <div class="col-9">
              <input id="free-one"
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <button id="current-first" class="current-design" >Current</button>
          </div>
        </form>
        <h1 id="special-search">
        </h1>
        <ul>
          <li id="show-time">
          </li>
          <li id="sunny">
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix"> 
              <div class="float-left">
                <span id="med-unit" class="temperature">19</span>
                <span id ="last-unit" class="units"><a href="#">&#176 C |</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humid"></span>%
              </li>
              <li>
                Wind: <span id="windy">8</span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
